<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>JS Drum Kit</title>
    <link rel="shortcut icon" href="https://fav.farm/âœ…" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <main class="container">

        <section class="keys">

            <div data-key="65" class="key">
                <span class="key-word">A</span>
                <span class="key-sound">clap</span>
            </div>

            <div data-key="83" class="key">
                <span class="key-word">S</span>
                <span class="key-sound">hithat</span>
            </div>

            <div data-key="68" class="key">
                <span class="key-word">D</span>
                <span class="key-sound">kick</span>
            </div>

            <div data-key="70" class="key">
                <span class="key-word">F</span>
                <span class="key-sound">openhat</span>
            </div>

            <div data-key="71" class="key">
                <span class="key-word">G</span>
                <span class="key-sound">boom</span>
            </div>

            <div data-key="72" class="key">
                <span class="key-word">H</span>
                <span class="key-sound">ride</span>
            </div>

            <div data-key="74" class="key">
                <span class="key-word">J</span>
                <span class="key-sound">snare</span>
            </div>

            <div data-key="75" class="key">
                <span class="key-word">K</span>
                <span class="key-sound">tom</span>
            </div>

            <div data-key="76" class="key">
                <span class="key-word">L</span>
                <span class="key-sound">tink</span>
            </div>

        </section>

        <section class="audios">

            <audio>
                <source data-key="65" src="./sounds/clap.wav" type="audio/wav" />
            </audio>
            <audio>
                <source data-key="83" src="./sounds/hihat.wav" type="audio/wav" />
            </audio>
            <audio>
                <source data-key="68" src="./sounds/kick.wav" type="audio/wav" />
            </audio>
            <audio>
                <source data-key="70" src="./sounds/openhat.wav" type="audio/wav" />
            </audio>
            <audio>
                <source data-key="71" src="./sounds/boom.wav" type="audio/wav" />
            </audio>
            <audio>
                <source data-key="72" src="./sounds/ride.wav" type="audio/wav" />
            </audio>
            <audio>
                <source data-key="74" src="./sounds/snare.wav" type="audio/wav" />
            </audio>
            <audio>
                <source data-key="75" src="./sounds/tom.wav" type="audio/wav" />
            </audio>
            <audio>
                <source data-key="76" src="./sounds/tink.wav" type="audio/wav" />
            </audio>

        </section>

    </main>

    <script src="./index.js"></script>

</body>

</html>
